	var page;
	window.onDeviceOneLoaded = function(){
		page = sm("do_Page");
		var arrs = [];
		var objs = document.getElementsByTagName('img');
		for(var int=0;int<objs.length;int++)
		{
		arrs.push( objs[int].src);
		}
		for(var int=0;int<objs.length;int++)
		{
		objs[int].tag = int;
		objs[int].onclick = function (){
			page.fire("postDetailImageClick",{"index":this.tag,"imgs":arrs});
		}
		}
	}
	function getContentHeight(){
		return document.getElementById('cos1body').offsetHeight;
	}  
</script>
