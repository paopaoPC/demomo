<div id="writetour" data-view='Laboratory/writeTour'>
	<style type="text/css">
	.first_ul{
	    margin-top: 10px;
	    margin-left: 10px;
	    margin-right: 10px;
	}
	.first_ul >li >#inputWords{
		width: 100%;
	    height: 116px;
	    position: relative;
	    border-style: none;
	}
    li{
        background-color: white;
    }
    #picture >img{
        width: 60px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .time{
        width: 94%;
        height: 33px;
        margin-top: 30px;
        margin-left: 10px;
        background-color: white;
        font-size: 16px;
    }

        display: inline-block;
        width: 1px;
        height: 100%;
        vertical-align: middle;
    }
    #writetour .item{
        position: relative;
        margin-top: 15px;
        width: 94%;
        margin-left: auto;
        margin-right: auto;
    }
    #writetour .content #birthHid {
        margin-bottom: 0px;
        height: 44px;
        padding: 10px 0px;
        padding-left: 70px;
        font-size: 14px;
        color: #1f1f1f;
        border: 1px solid #dededf;
        background-color: #fcfcfc;
        border-radius: 3px;
        width: 100%;
        transform-origin: 0 0;

        /*color: #6f6f6f;*/
    /*}*/
    #writetour .content .inputText {
        margin-bottom: 0px;
        height: 44px;
        padding: 10px 0px;
        padding-left: 70px;
        font-size: 14px;
        color: #1f1f1f;
        border: 1px solid #dededf;
        background-color: #fcfcfc;
        border-radius: 3px;
        width: 100%;
        transform-origin: 0 0;
        line-height: 22px;
    }
    .added{
        margin-left:10px;
        width: 60px;
        height: 60px;
    }
    #save_change{
        width: 100%;
        text-align: center;
        position: relative;
        margin-bottom: 50px;
        margin-top: 160px;

    #save_change >input{

        position: relative;
        font-size: 17px
    }

    <script id="add_picture" type="text/x-underscore-template">
        <img class="added" src="<%=data.src%>"/>
    </script>
	<header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":"true"}' navTitle='"我的游记"'>
        <img id="delete_one" style="width: 0.25rem;position: absolute;right: 10px;top: 8px;display: none" src="../Laboratory/images/shanchu.png"/>
    </header>
    <div class="content">
    	<ul class="first_ul">
    	 	<li style="font-size: 16px;color: cornflowerblue;margin-bottom: 10px;height: 30px;padding: 8px 0px 0px 12px;" id="tour_name">
    	 		当前所在游记：测试游记
    	 	</li>
    	 	<li id="word">
    	 		<textarea style="resize: none;border-style:none;padding:7px;" rows="5" cols="25" placeholder="说点什么吧。。。"></textarea>
    	 	</li>
            <li id="picture" style="position: relative;">
                <img id="add" style="margin-left:10px;" src="../Laboratory/images/fml.png">
            </li>
    	</ul>

        <div class="Place item" id="Place"  flag="1">
            <label class="hint" style="font-size: 14px;
                                        text-align: left;
                                        position: absolute;
                                        top: 50%;
                                        transform: translateY(-50%);
                                        -webkit-transform: translateY(-50%);
                                        margin-left: 15px;
                                        color: #6f6f6f;">地点</label>
            <div style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;" class="inputText"></div>
        </div>

        <div class="birthDay item" id="birth"  flag="2">
            <label class="hint" style="font-size: 14px;
                                        text-align: left;
                                        position: absolute;
                                        top: 50%;
                                        transform: translateY(-50%);
                                        -webkit-transform: translateY(-50%);
                                        margin-left: 15px;
                                        color: #6f6f6f;">时间</label>
            <div class="inputText" id="myBirthday" ></div>
        </div>
