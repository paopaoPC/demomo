<div id="controlAir" data-view="control/controlAir">
	<style type="text/css">
		#controlAir .content{
			background-image: url(../control/img/background_1.png);
			background-size: 100% 100%
		}
		#controlAir .content-top{
			width: 100%;
			height: auto;
			overflow: hidden;
		}
		#controlAir .content-title{
			width: 100%;
			height: auto;
			font-size: 0.21333242rem;
			text-align: center;
			/*margin-top: 0.34133188rem;*/
			color: #FFFFFF
		}
		#controlAir .content-info{
			width: 100%;
			height: auto;
			text-align: center;
			font-size: 0.11093286rem;
			color: #FFFFFF;
			margin-top: 0.15359934rem;
			line-height: 0.18773253rem
		}
		#controlAir .content-info>p{
			color: #FFFFFF
		}
		#controlAir .level-status{
			text-align: center;
			font-size: 0.15359934rem;
			color: #FFFFFF;
			/*margin-top: 0.8191965rem;*/
		}
		#controlAir .canvas-container{
			width: 100%;
			height: 130px;
			overflow: hidden;
			margin-top: 10px;
			position: relative;
		}
		#controlAir .canvas-container>div{
			float: left;
			height: 100%
		}
		#controlAir .img-left, #controlAir .img-right{
			width: 10%;
		}
		#controlAir .img-left{
			background: url(../control/img/lowest_icon.png) no-repeat;
			background-size: 17px 17px;
			background-position: 50% 100%
		}
		#controlAir .img-right{
			background: url(../control/img/hightest_icon.png) no-repeat;
			background-size: 17px 17px;
			background-position: 50% 100%
		}
		#controlAir .canvas-item{
			width: 80%;
			-webkit-clip-path:polygon(0px 100px,100% 0,100% 100%,0 100%)
		}
		#controlAir .canvas-item-light{
			position: absolute;
			width: 80%;
			-webkit-clip-path:polygon(0px 100px,100% 0,100% 100%,0 100%);
			left: 10%;
			pointer-events:none;
			/*visibility: hidden;*/
		}
		#controlAir .canvas-item>div{
			width: 15%;
			height: 100%;
			/*background-color: #dfdfdf;*/
			/*opacity: 0.2;*/
			float: left;
			margin-left: 1.6%
		}
		#controlAir .canvas-item-light>div{
			width: 0;
			height: 100%;
			float: left;
			margin-left: 1.6%;
		}
		#controlAir .item0{
			background-image: -webkit-linear-gradient(left, rgba(24,226,243,0.2), rgba(39,225,235,0.2));
		}
		#controlAir .item1{
			background-image: -webkit-linear-gradient(left, rgba(39,225,235,0.2), rgba(77,210,214,0.2));
		}
		#controlAir .item2{
			background-image: -webkit-linear-gradient(left, rgba(77,210,214,0.2), rgba(131,186,173,0.2));
		}
		#controlAir .item3{
			background-image: -webkit-linear-gradient(left, rgba(131,186,173,0.2), rgba(189,157,111,0.2));
		}
		#controlAir .item4{
			background-image: -webkit-linear-gradient(left, rgba(189,157,111,0.2), rgba(231,132,50,0.2));
		}
		#controlAir .item5{
			background-image: -webkit-linear-gradient(left, rgba(231,132,50,0.2), rgba(246,111,12,0.2));
		}
		#controlAir .item00{
			background-image: -webkit-linear-gradient(left, #18e2f3, #27e1eb);
		}
		#controlAir .item11{
			background-image: -webkit-linear-gradient(left, #27e1eb, #4dd2d6);
		}
		#controlAir .item22{
			background-image: -webkit-linear-gradient(left, #4dd2d6, #83baad);
		}
		#controlAir .item33{
			background-image: -webkit-linear-gradient(left, #83baad, #bd9d6f);
		}
		#controlAir .item44{
			background-image: -webkit-linear-gradient(left, #bd9d6f, #e78432);
		}
		#controlAir .item55{
			background-image: -webkit-linear-gradient(left, #e78432, #f66f0c);
		}
		#controlAir .active{
			/*background-color: #18e3f4 !important*/
		}
		#controlAir #air_scroll {
            width: 78%;
		    height: 4px;
		    top: 14px;
		    margin-left: 20px;
		    margin: 0 auto;
		    /*margin-top: 72px;*/
		    border-radius: 4px;
        }

        #controlAir #air_scroll div:nth-child(1) {
            /*float: left;*/
            position: absolute;
            width: 0%;
            height: 100%;
            background-color: #18e2f3;
            border-radius: 2px 0px 0px 2px;
        }

        #controlAir #air_scroll div:nth-child(2) {
            float: right;
            width: 100%;
            height: 100%;
            background-color: #23506d;
            border-radius: 0px 2px 2px 0px;
        }

        #controlAir #air_scroll div.circle {
            width: 25px;
            height: 25px;
            border-radius: 100%;
            border: 1px solid #fff;
            position: absolute;
            top: -11px;
            left: -6.25%;;
            z-index: 99;
            background-color: #ffffff;
        }
        #controlAir .air-bottom{
        	height: auto;
        	overflow: hidden;
        	/*margin-top: 76px*/
        }
        #controlAir .air-bottom>div{
        	width: 1.06666212rem;
        	height: 41px;
        	line-height: 41px;
        	color: #00fffc;
        	font-size: 0.11946616rem;
        	text-align: center;
        	float: left;
        	border: 1px solid #3a5060;
        	border-radius: 5px;
        	margin-left: 0.34986517rem
        }
	</style>
	<div class="content">
		<div class="content-top">
			<div class="content-title">空调远程开启</div>
			<div class="content-info">

				<p>空调开启后将在30秒后自动关闭</p>
			</div>
		</div>
		<div class="level-status">高级制冷</div>
		<div class="canvas-container">
			<div class="img-left"></div>
			<div class="canvas-item">
				<div class="item item0"></div>
				<div class="item item1"></div>

				<div class="item item3"></div>
				<div class="item item4"></div>
				<div class="item item5"></div>
			</div>
			<div class="img-right"></div>
			<div class="canvas-item-light">
				<div class="item item00"></div>
				<div class="item item11"></div>
				<div class="item item22"></div>
				<div class="item item33"></div>
				<div class="item item44"></div>
				<div class="item item55"></div>
			</div>
		</div>
		<div id='air_scroll'>
            <div></div>
            <div></div>
            <div id="temp_circle" class='circle'></div>
        </div>
        <div class="air-bottom">
        	<div class="cancle">取消</div>
        	<div class="sure">确定</div>
        </div>
	</div>
</div>
