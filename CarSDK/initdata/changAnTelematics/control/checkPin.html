<div id="checkPin" data-view="control/checkPin">
	<style type="text/css">
	#checkPin {
		/*width: 100%;
		height: 100%;
		z-index: 9999;
    	position: absolute;*/
    	/*padding-top: 44px*/
	}
	#checkPin .content{
		/*width: 100%;
		height: 100%;
		padding-top: 44px;*/

		background-size: 100% 100%
	}
	#checkPin .content-top{
		width: 100%;
		height: auto;
		overflow: hidden;
		/*padding-top: 0.34133188rem;*/
	}
	#checkPin .content-title{
		height: auto;
		font-size: 0.21333242rem;
		text-align: center;
		/*margin-top: 0.34133188rem;*/
		color: #FFFFFF;
	}
	#checkPin .content-info{
		width: 100%;
		height: 0.18rem;

		margin-top: 0.15359934rem;

	}
	#checkPin .pin-title{
		margin-top: 0.20479913rem;/*24px*/

		color: #FFFFFF
	}
	#checkPin .cricle-container{
		width: 100%;

	}

		color: #FFFFFF;
		font-size: 0.24746561rem;   /*29px*/
		display: inline-block;
		margin-left: 0.34133188rem;  /*40px*/

		width: 100%;
		height: auto;
		text-align: center;
		/*padding-top: 50px;   /*40px*/

	}

		height: 30px;

		display: inline-block;

	<div class="content">
		<div class="content-top">

			<P class="pin-title">请输入6位控车码</P>
			<div class="cricle-container">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>

			<p class="item" data-item="5">5</p>
			<p class="item" data-item="6">6</p>

			<p class="item" data-item="8">8</p>
			<p class="item" data-item="9">9</p>
			<p class="line-first item" data-item="0">0</p>
		</div>
		<div class="buttom-item">
			<div id="cancle">取消</div>
			<div id="forgetPin">忘记PIN码</div>
			<div id="delect">删除</div>
		</div>

</div>
