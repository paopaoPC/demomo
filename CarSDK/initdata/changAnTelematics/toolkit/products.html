}

	position: absolute;

<script type="text/x-underscore-template" id="result-template">
	<li data-value="<%=result%>"><%=result%></li>
</script>
<script id="carProduct_template" type="text/x-underscore-template">
    <%function isNull(data) {
		var def = true;
		if (typeof data == "string") {
			data = data.trim();
		}
		if ((typeof data !== "undefined" && data && data.length !== 0) || typeof data === "function") {
			def = false;
		}
		return def;
    }%>
	<div style='width:70%;height:100%; position:relative; float:left;'>
		<div style='' class="products-name"><%=partName%></div>
		<div style='height:34px; line-height:24px; color:#999999; font-size:14px'><%=serialNumber%></div>
		<!--<div style='position:absolute; height:30px; line-height:30px; bottom:0px; right:10px; color:#A69A9A'><%=carSeriesName%></div>-->
	</div>
	<div class="content-price">￥<span><%=unitPrice%></span></div>
</script>

<script id="carProducts_template" type="text/x-underscore-template">
    <%function isNull(data) {
		var def = true;
		if (typeof data == "string") {
			data = data.trim();
		}
		if ((typeof data !== "undefined" && data && data.length !== 0) || typeof data === "function") {
			def = false;
		}
		return def;
    }%>
    <li class="content-li">
		<div style='width:70%;height:100%; position:relative; float:left;'>
			<div class="products-name"><%=partName%></div>
			<div style='height:30px; line-height:30px; color:#A69A9A'><%=serialNumber%></div>
			<!--<div style='position:absolute; height:30px; line-height:30px; bottom:0px; right:10px; color:#A69A9A'><%=carSeriesName%></div>-->
		</div>
		<div class="content-price">￥<span><%=unitPrice%></span></div>
	</li>
</script>
<div class="content">

	<div class='products_search'>
		<select id='products_select' class="select-name" style="margin-bottom: 10px">
			
		</select>
		<input id='products_input' maxLength="18" type='text' placeholder="输入配件编号/配件名称"/>
		<div id='products_ser'></div>
	</div>
	<ul class="search-result-ul">
		
	</ul>	
	<div class="content-list" style='width:100%; height:94%; margin-top:41px; position:relative; overflow:hidden;'>
		<div id="carProduct_list"  class="listview" style='padding:0;'>
          <div class="scroller">
                <div class="pulldown" style="postion:relative; display:none">
                    <div id='iconDiv'>
                        <span class="icon"><div class='iconOne'></div>
                        <div class='iconTwo'></div></span>
                    </div>
                    <span class="label"></span>
                </div>
                <ul>
                </ul>
			  <div class="pullup">
				  <span class="label"></span>
			  </div>
                <div class="message">
                  <div class="empty">没有数据</div>
                  <div class="error">数据加载失败</div>
                </div>
           </div>
      </div>
	</div>

	<ul class="content-ul">
    </ul>
    <div class="no-data">没有数据</div>
</div>

</div>
