      #login-mainPage .login-mask {

      #login-mainPage .login-animation {
        width: 133px;
        height: 48px;
        position: absolute;
        background-image: url(../login/img/head_logo.png);
        background-repeat: no-repeat;
        background-size: 133px;
        top: 300px;
        left: 50%;
        z-index: 100;
        margin-left: -66.5px;
        transform: scale(1.6);
        -webkit-transform: scale(1.6);
      }
      #login-mainPage.no-animate .login-mask {
        display: none;
      }
      #login-mainPage.running .login-mask {
        animation: login-animation-mask 2.2s;
        -webkit-animation: login-animation-mask 2.2s;
        animation-fill-mode: forwards;
        -webkit-animation-fill-mode: forwards;
      }
      #login-mainPage.no-animate .login-animation {
        display: none;
      }
      #login-mainPage.running .login-animation {
        animation: login-animation 2.2s;
        -webkit-animation: login-animation 2.2s;
        animation-fill-mode: forwards;
        -webkit-animation-fill-mode: forwards;
      }

      @keyframes login-animation
      {
        0% {}
        20% {transform: scale(1.6)}
        90% {transform: scale(1) translateY(-230px);}
        100% {transform: scale(1) translateY(-230px)}
      }
      @-webkit-keyframes login-animation /* Safari 和 Chrome */
      {
        0% {}
        20% {transform: scale(1.6)}
        90% {transform: scale(1) translateY(-230px);}
        100% {transform: scale(1) translateY(-230px)}
      }
      @keyframes login-animation-mask
      {
        0% {}
        80% {opacity: 1;transform: scale(1)}
        81% {opacity: 0;transform: scale(1)}
        82% {opacity: 0;transform: scale(0)}
        100% {opacity: 0;transform: scale(0)}
      }
      @-webkit-keyframes login-animation-mask /* Safari 和 Chrome */
      {
        0% {}
        80% {opacity: 1;transform: scale(1)}
        81% {opacity: 0;transform: scale(1)}
        82% {opacity: 0;transform: scale(0)}
        100% {opacity: 0;transform: scale(0)}
      }
