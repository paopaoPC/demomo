<div id="resetPassword" data-view="login/resetPassword">

		#resetPassword .content{
			padding: 0px 10px !important
		}

		    position: relative;
		    margin-top: 10px;
		    width: 100%;
		 }
		 #resetPassword .input_item label {
	        font-size: 14px;
	        text-align: left;
	        position: absolute;
	        top: 43%;
	        transform: translateY(-50%);
	        -webkit-transform: translateY(-50%);
	        margin-left: 15px;
	        color: #bcbcbc;
	      }
	      #resetPassword input{
	        margin-bottom: 10px;
	        height: 44px;
	        padding: 10px 0px;

	        font-size: 14px;
	        color: #1f1f1f;
	        border: 1px solid #dededf;
	        background-color: #fcfcfc;

          <input type="password" id="newPassword" onpaste="return false" onselectstart="return false">
          <span class="close-button"></span>
        </div>
    	<div class="input_item">
          <label class="hint">确认新密码</label>
          <input type="password" id="sureNewPassword" onpaste="return false" onselectstart="return false">

        </div>
    	
        <div class="submit_ok">确定</div>
