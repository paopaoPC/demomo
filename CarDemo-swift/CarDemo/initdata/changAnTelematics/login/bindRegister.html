<header style="position: fixed;" id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":true}'
        navTitle='"绑定手机"'>
</header>

<div class="content">
    <div id="registe-page">
        <div class="requireList">
            <div class="telephone requireItem" id="register-num-clear">
                <input type="tel" class="register-input" maxlength='11' id="phone-number"

                       placeholder="请输入您的手机号码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的手机号码'">
                <span class="close-button"></span>
            </div>
            <!--手机号注册状态显示-->
            <div id="register-tel-inf"></div>

            <!--验证码-->
            <div class="imageCode requireItem" id="register-imageCode">
                <input input-bind-offset="80" type="text" style="width:65%;" class="register-input"
                       maxlength='4' placeholder="输入图片验证码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='输入图片验证码'">
                <span class="close-button"></span>
                <div class="image-code"><img id="checkImg" src=""/></div>
            </div>
            <div class="verificationCode requireItem">
                <input type="tel" input-bind-offset="100" style="width:65%;" class="auth-code register-input"
                       maxlength='6' placeholder="手机验证码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='手机验证码'">
                <button class="verifiation-btn">发送验证码
                </button>
            </div>
            <!--输入密码-->
            <div class="password requireItem" style="display: none;">
                <input type="password" id="password" class="register-input" maxlength='16' onpaste="return false"
                       onselectstart="return false" placeholder="请输入您的密码" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入您的密码'" >
                <span class="close-button"></span>
                <div class='password-info'>请输入6-16位的密码,且密码需大、小写字母、数字、特殊字符中的至少两种</div>
            </div>

        </div>
        <div class="requireList" style="padding-top: .2rem;">
            <button type="button" style="padding-left: 0;" class="nextPage">完成</button>
        </div>
        <div class="add-padding-100px"></div>
    </div>
