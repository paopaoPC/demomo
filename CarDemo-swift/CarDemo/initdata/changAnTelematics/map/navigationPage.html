<body>
	<style type="text/css">
	  #iframeContent{
	  	width: 100%;
	  	height: 100%;
	  	margin-top: 38px;
	  }
	  #iframeContent iframe{
	  	width: 100%;
	  	height: 100%;
	  }
	  #button{
	  	position: absolute;
	  	top: 0px;
	  }
	</style>
	<header class="bar bar-nav blue-bar">
		<button class="btn btn-link btn-nav pull-left" id="backbtn">
			<span class="icon icon-left-nav"></span>
		</button>
		<h1 class="title" id = "tab-title">一键导航</h1>
	</header>
	<div id="iframeContent"></div>
	<script type="text/javascript">
	function request(paras) {
			var url = decodeURI(location.href);
			var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
			var returnValue;
			for (i = 0; i < paraString.length; i++) {
				var tempParas = paraString[i].split('=')[0];
				var parasValue = paraString[i].split('=')[1];
				if (tempParas === paras)
					returnValue = parasValue;
			}

			if (typeof(returnValue) == "undefined") {
				return "";
			} else {
				return returnValue;
			}
		};
		var start = request("start");
		var end = request("end");
		var opts = request("opts");
		var iframe = document.createElement('iframe');
		document.getElementById("iframeContent").appendChild(iframe);
		iframe.src = "iframePage.html?start=" + start + "&end=" + end + "&opts=" + opts;
		document.getElementById("backbtn").onclick = function(){
		if (typeof cordova !== "undefined") {
				cordova.exec(function() {

				}, function() {

				}, "InAppBrowser", "close", []);
			}else{
				window.close();
		}
	}
	</script></body>
