<div id='controlHistory' data-view="control/controlHistory">
    <style type="text/css">
    #controlHistory{
        line-height:60px;
    }
    #controlHistory .item-content{
        height: auto;
        padding: 0 2%;
        font-size: 0.12rem;
        position: relative;
        line-height: 1;
        min-height:42px;
    }
    #controlHistory .scroller li{
        height: auto;
        border-bottom: none;
        border-top: none;
        border-left: none;
        border-right: none;
        background-color: transparent !important;
    }
    #controlHistory .controlHistory_title{
        position: relative;
    }
    #controlHistory .controlHistory_title:after{
        bottom: 0;
        content: "";
        display: block;
        position: absolute;
        left: -50%;
        width: 200%;
        height: 1px;
        background:#d0d0d0;
        -webkit-transform:scale(0.5);
    }
    #controlHistory .item-content:after{
        bottom: 0;
        content: "";
        display: block;
        position: absolute;
        left: -50%;
        width: 200%;
        height: 1px;
        background:#d0d0d0;
        -webkit-transform:scale(0.5);
    }
    #controlHistory .item-content > div{
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
    }
    #controlHistory .item-content > div > div{
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
    }
    #controlHistory .loadmore .label{
        font-size: 0.15rem;
    }
    #controlHistory .scroller {
        min-height:101% !important;
    }
    </style>
    <script id="controlHistory_controlItem" type="text/x-underscore-template">
        <%
            var preTime = '';
            var nextTime = '';
            preTime = cmdSendTime.substring(0,11);
            nextTime = cmdSendTime.substring(11,cmdSendTime.length-2);
            var color = '#de3401';
            var words = '失败';
            if(handleStatus == 'Completed'){
                color = '#29bd7f';
                words = '成功';
            }else if(handleStatus == "Runing"){
                color = '#29bd7f';
                words = '进行中';
            }else if(handleStatus == 'Timeout'){
                words = '超时';
                if(resultDesc){
                    resultDesc = '网络请求超时，请重试'
                }
            }
        %>
        <div style="width:100%;height:32px;margin-top:10px">
            <div  class='cmdDescription' style='width:38%;float:left;height:100%;text-align:left;text-indent:2%;line-height: 2.5'><%=cmdDescription%></div>
            <div style='width:15%;float:left;height:100%;text-align:left;color:<%=color%>;line-height: 2.5'><%=words%></div>
            <div style='width:15%;float:left;height:100%;text-align:left;line-height: 2.5'><%=userName%></div>
            <div style='width:32%;float:left;height:100%;text-align:left; overflow:hidden;text-indent:20px;'>
                <div style='width:100%;height:50%;text-align:left;'><%=preTime%></div>
                <div style='width:100%;height:50%;line-height:17px;text-align:left;'><%=nextTime%></div>
            </div>
        </div>
        <p style="padding-left: 5px;line-height: 1.5;padding-bottom: 10px;"><%=resultDesc%></p>
    </script>
    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":"true"}' navTitle='"操作历史"'>
    </header>
    <div class="content">
        <div class='controlHistory_title' style='height:40px;font-size:13px;color:#000;padding:0 2%; line-height:40px;'>
            <div style='width:38%;float:left;height:100%;text-align:left;text-indent:2%;'>操作</div>
            <div style='width:15%;float:left;height:100%;text-align:left;'>状态</div>
            <div style='width:15%;float:left;height:100%;text-align:left;'>操作者</div>
            <div style='width:32%;float:left;height:100%;text-align:left;text-indent:20px;'>时间</div>
        </div>
        <div id="controlHistory_list"  class="listview" style="overflow:hidden;top:40px;padding:0;">
                <div class="scroller">
                    <div class="pulldown" style="postion:relative">
                        <div id='iconDiv'>
                            <span class="icon"><div class='iconOne'></div>
                            <div class='iconTwo'></div></span>
                        </div>
                        <span class="label"></span>
                    </div>
                    <ul>
                    </ul>
                    <button class="loadmore btn btn-block btn-outlined">
                        <div class="label">加载更多</div>
                        <span class="icon"></span>
                    </button>
                    <div class="message">
                        <div class="empty">没有数据</div>
                        <div class="error">数据加载失败</div>
                    </div>
                 </div>
        </div>
    </div>
</div>
