<div id="fenceList" data-view="connetJD/fenceList">
	<style type="text/css">
		#fenceList .content{
			padding-top: 10px;
		}
		#fenceList .content-item{
			width: 100%;
			height: 60px;
			overflow: hidden;
			background-color: #FFFFFF;
			position: relative;
		}
		#fenceList .content-item:first-child{
			margin-top: 10px;
		}
		#fenceList .content-item:after{
			content: "";
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 1px;
            background: #e7e7e7;
            -webkit-transform:scale(0.5);
            left: -50%
		}
		#fenceList .item-left{
			width: 65%;
			height: 100%;
			float: left;
			padding-left: 14px;
		}
		#fenceList .item-right{
			width: 35%;
			height: 100%;
			float: right;
			padding-right: 22px;
			line-height: 60px;
			color: #00c3fe;
			text-align: right;
			background: url(../myinfo/image/arrow.png) no-repeat;
		    background-position: 90% center;
		    background-size: 0.08rem 0.14rem;
		}
		#fenceList .fence-info-name{
			font-size: 14px;
			color:#333333;
			margin-top: 12px;
			line-height: 15px;
			display: -webkit-box;
            text-overflow: ellipsis;
            overflow: hidden;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
		}
		#fenceList .fence-info-dis{
			font-size: 12px;
			color: #909090;
			margin-top: 10px;
		}
	</style>
	<script type="text/x-underscore-template" id="fenceList">
		<div class="content-item" data-id="<%=index%>">
    		<div class="item-left">
    			<div class="fence-info-name"><span>电子围栏：</span><span class="fence-name"><%=fenceName%></span></div>
    			<div class="fence-info-dis"><span>围栏半径：</span><span class="fence-distance"><%=distance/1000%>公里</span></div>
    		</div>
    		<%if (jdBind == "home") {%>
    			<div class="item-right">已关联到家</div>
    		<%}else if (jdBind == "company"){%>
    			<div class="item-right">已关联到公司</div>	
    		<%}else{%>
    			<div class="item-right">未关联</div>
    		<%}
    		%>
    		
    	</div>
	</script>
	<header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":"true"}'  navTitle='"围栏列表"'>
    </header>
    <div class="content">
    	
    </div>
</div>
