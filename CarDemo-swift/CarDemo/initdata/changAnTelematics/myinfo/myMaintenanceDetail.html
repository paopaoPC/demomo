<div id="myMaintenanceDetail" data-view='myinfo/myMaintenanceDetail'>
<style type="text/css">
#myMaintenanceDetail .content{
    overflow-x:hidden 
}
#myMaintenanceDetail .addCar_wrap
{ 
    height:50px; 
    font-size:14px; 
    text-align:left; 
    width:100%; 
    margin:0px auto; 
    background-color:#fff;
    position: relative;
}
#myMaintenanceDetail .addCar_wrap div
{ 
    width:95%; 
    height:100%; 
    margin:0;
    
}
#myMaintenanceDetail .addCar_wrap:after{
    bottom: 0px;
    content: "";
    display: block;
    position: absolute;
    left: -44%;
    width: 200%;
    height: 1px;
    background: #d9d9d9;
    opacity: 0.7;
    -webkit-transform: scale(0.5);
}
#myMaintenanceDetail .last_children:after{
    height: 0 !important
}
#myMaintenanceDetail .addCar_wrap span
{ 
    display:block; 
    width:30%; 
    height:40px; 
    color:#333333; 
    font-size: 17px;
    float:left; 
    line-height:46px; 
    text-indent:7%;
}
#myMaintenanceDetail .addCar_wrap input,select
{ 
    display:block; 
    width:70%; 
    border:none; 
    float:left; 
    height:49px; 
    margin:0; 
    background-color:#fff; 
    box-shadow:none; 
    font-size:14px;
    color: #333333;
}

#myMaintenanceDetail .addCar_wrap textarea
{ 
    display:block; 
    width:70%; 
    float:left; 
    height: 220px;
    margin:0; 
    background-color:#fff; 
    box-shadow:none; 
    font-size:14px;
    resize: none;
    /*overflow:hidden;*/
    margin-top: 4px;
    border: none;
    padding-top: 9px;
    color: #333333
}
#myMaintenanceDetail #delete{padding-right: 14px;padding-left: 14px;margin-top: 199px}
#myMaintenanceDetail #deleteButton{
      background-color: #00d6ff;
      border: 1px solid #00d6ff;
      font-size: 17px;
      height: 44px;
      line-height: 0.6;
      /*width: 96%;
      margin:0 auto;*/
    }
    #myMaintenanceDetail #deleteButton:active{
        color: #09aaec
    }
    #myMaintenanceDetail .time{
        display: inline-block;
        margin-left: 18px;
        margin-top: 13px;
        font-size: 14px;
        color: #333333;
        width: 70% !important;
        line-height: 50px;
        height: 25px;
        font-family: sans-serif;
        padding-left: 15px;
    }
    #myMaintenanceDetail #maintain_content{
        position: relative;
        user-modify: read-write-plaintext-only;
        -webkit-user-modify: read-write-plaintext-only;
        -webkit-user-select: auto !important;
    }
    #myMaintenanceDetail #maintain_content:after{
        bottom: 0px;
        content: "";
        display: block;
        position: absolute;
        left: -50%;
        width: 200%;
        height: 1px;
        background: #d9d9d9;
        opacity: 0.7;
        -webkit-transform: scale(0.5);
    }
</style>
    <!-- 外围包裹层开始-->
    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"text":"编辑"}'  navTitle='"维保详情"'>
    </header>
    <div class="content" style = "background-color:#fff">
        <div class="addCar_wrap">
            <div>
                <span>车辆</span>
                <input id="car_name" type="text" maxlength="11" placeholder="--" disabled = "disabled"/>
            </div>
        </div>
        
        <div class="addCar_wrap">
            <div>
                <span>4S店</span>
                <input id="shop_name" class="main-input" type="text" placeholder="输入4S店名称" disabled="disabled"/>
            </div>
        </div>
        <div class="addCar_wrap">
            <div class='addCar_date'>
                <span>日期</span>
                <div class="time" id = "maintan_date"></div>
            </div>
        </div>
        
        <div class="addCar_wrap">
            <div>
                <span>当前里程数</span>
                <input id="far_away" class="main-input" type="number" maxlength="9" placeholder="输入当前里程数" disabled="disabled"/>
            </div>
        </div>
        
        <div class="addCar_wrap">
            <div>
                <span>费用</span>
                <input id="fee" class="main-input" type="number" maxlength="8" placeholder="输入费用" disabled="disabled"/>
            </div>
        </div>
        
        <div class="addCar_wrap last_children">
            <div>
                <span>内容</span>
                <textarea id="maintain_content" class="main-input" maxlength = "200" type="text" placeholder="保养内容" disabled="disabled"></textarea>
            </div>
        </div>
        <div id="delete">
          <button id="deleteButton" class="btn btn-primary btn-block">删 除</button>
        </div>

    </div>
    <div id="datePlugin"></div>
</div>
