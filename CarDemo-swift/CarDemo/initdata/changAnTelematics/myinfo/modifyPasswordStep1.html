<div id="modifyPasswordStep1" data-view="myinfo/modifyPasswordStep1">
    <style>
        #modifyPasswordStep1 input {
            border: 1px solid #dededf !important;
            height: 42px;
        }

        #modifyPasswordStep1 .modifyPasswordStep1-input-block {
            width: 95%;
            margin: 20px auto 0;
            line-height: 40px;
            height: 40px;
        }

        #modifyPasswordStep1 .modifyPasswordStep1-input {
            width: 100%;
            height: 100%;
            border: 1px solid #dededf;
            border-radius: 5px;
            font-size: 14px;
        }

        #modifyPasswordStep1 .modifyPasswordStep1-next {
            display: -webkit-box;
            width: 95%;
            height: 44px;
            /*line-height: 40px;*/
            margin: 11px auto;
            border-radius: 5px;
            background-color: #00c3fe;
            color: #fff;
            font-size: 17px;
            text-align: center;
            margin-top: 50px;
            border:none !important;
        }
        #modifyPasswordStep1 .modifyPasswordStep1-next:active{
            color: #09aaec
        }
        #modifyPasswordStep1 .reslut-state {
            margin: 10px auto 0;
            padding-left: 10px;
        }

        #modifyPasswordStep1 .input_item {
            position: relative;
            margin-top: 10px;
            width: 100%;
        }

        #modifyPasswordStep1 .input_item label {
            font-size: 14px;
            text-align: left;
            position: absolute;
            top: 36%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            margin-left: 15px;
            color: #bcbcbc;
        }

        #modifyPasswordStep1 .check_code {
            width: 70% !important;
            float: left;
        }

        #modifyPasswordStep1 .check_time {
            width: 30%;
            height: 40px;
            float: left;
            background-color: #00c3fe;
            margin-top: 10px;
            text-align: center;
            line-height: 40px;
            color: #ffffff;
            border: 0;
            font-size: 14px;
            font-family: '黑体'
        }
        #modifyPasswordStep1 .clickBackground {
            background-color: #52c3f2;
        }
        #modifyPasswordStep1 .password-info {
            margin-top: 6px;
            padding: 0 10px;
            font-size: 12px;
            color: #999999;
          }
    </style>

    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":true}' navTitle='"修改密码"'>
    </header>
    <div class="content">
        <div class="modifyPasswordStep1-input-block">
            <input id="oldPassword" maxLength="16" type="password" placeholder="请输入您的旧密码" style="font-size: 15px;"
                   onpaste="return false" onselectstart="return false"/>
        </div>
        <div class='password-info'>请输入6-16位的密码,且密码需大、小写字母、数字、特殊字符中的至少两种</div>
        <div class="modifyPasswordStep1-input-block">
            <input id="newPassword" maxLength="16" type="password" placeholder="请输入您的新密码" style="font-size: 15px;"
                   onpaste="return false" onselectstart="return false"/>
        </div>
        <div class="modifyPasswordStep1-input-block">
            <input id="confirmPassword" maxLength="16" type="password" placeholder="请再次输入您的新密码" style="font-size: 15px;"
                   onpaste="return false" onselectstart="return false"/>
        </div>
        <input id="next" type="button" class="modifyPasswordStep1-next" value="确定"/>
    </div>
</div>
