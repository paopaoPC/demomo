<div id="maintainHistoryTbox" data-view='myinfo/maintainHistoryTbox'>
    <style type="text/css"></style>
    <script id="maintainHistory" type="text/x-underscore-template">
        <%function isNull(data) {
            var def = true;
            if (typeof data == "string") {
                data = data.trim();
            }
            if ((typeof data !== "undefined" && data && data.length !== 0) || typeof data === "function") {
                def = false;
            }
            return def;
        }%>
        <div class="listCell">
            <div class="timeLineBlock">
                <div class="timeLineDateBlock">
                    <div class="timeLineYear" id = "timeLineYear"></div>
                    <div class="timeLineMonth" id = "timeLineMonth">5/5</div>
                </div>
            </div>
            <div class="roundCornerBorder">
                <div class = "maintainContentBlock">
                    <div class="maintainContent">
                        <div class="img_icon"><img src="../myinfo/image/content_icon.png"/></div>
                        <div class="maintainDetail <%=maintenanceId%>"><%=notes%>,一共花费<%=price%>元</div>
                    </div>
                </div>
                <div class="maintainShopBlock">
                    <div class="maintainMapIcon"></div>
                    <div class="maintainShopName"><%=dealerName%></div>
                </div>
                <div class="maintainTime" id="maintainTime" style="position: absolute;top: 0px;right: 23px;"></div>
            </div>
            <div class="timeLineLineBlock">
                <div class="timeLineBlackLine1"></div>
                <div class="redPointAndTriangle">
                    <div class="timeLineRedPoint"></div>
                    <div class="littleTriangle">
                        <div class= "clearColorTriangle"></div>
                    </div>
                </div>
                <div class="timeLineBlackLine2"></div>
            </div>
        </div>
    </script>

    <!-- 外围包裹层开始-->
    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"image":"url(../myinfo/image/icon_add.png)"}'  navTitle='"维保信息"'>
    </header>
    <div class="content">
        <div style="width: 100%;height: 156px; margin-top: -44px;background: url(../common/img/background.png); padding-top: 44px;background-size:100%">
            <div class="headContent1" data-value="totalOdometer">
                <div class = "headContentTitle">车辆总里程</div>
                <div id="wholeMaile"></div>
            </div>
           <div class="headContent4">
                <div class = "headContentTitle">剩余保养里程</div>
                <div id="surplusMaile"></div>
            </div>
        </div>
        
        <div class="headContent3">
            保养信息
        </div>
        <div id="maintainHistory-list"  class="listview" style="overflow:hidden">
            <div class="scroller">
                <div class="pulldown" style="postion:relative">
                    <div id='iconDiv'>
                        <span class="icon"><div class='iconOne'></div>
                        <div class='iconTwo'></div></span>
                    </div>
                    <span class="label"></span>
                    <div class="line"></div>
                </div>
				<ul style="margin-top:1px">
                </ul>
                <button class="loadmore btn btn-block btn-outlined">
                    <div class="label">上拉加载更多</div>
                    <span class="icon"></span>
                </button>
                <div class="message">
                    <div class="empty">没有数据</div>
                    <div class="error">数据加载失败</div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
</div>
