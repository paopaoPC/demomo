<div id="modifyTelphone" data-view="myinfo/modifyTelphone">
	<style type="text/css">
		#modifyTelphone .content{
			padding: 0px 10px !important;
		}
		#modifyTelphone .input_item {
		    position: relative;
		    margin-top: 15px;
		    width: 100%;
		 }
		 #modifyTelphone .input_item label {
	        font-size: 14px;
	        text-align: left;
	        position: absolute;
	        top: 50%;
	        transform: translateY(-50%);
	        -webkit-transform: translateY(-50%);
	        margin-left: 15px;
	        color: #bcbcbc;
	      }
	      #modifyTelphone .image-code{
	        width: 32%;
	        float: right;
	        height: 44px;
	        text-align: center;
	        /* padding-top: 14px; */
	        border-radius: 3px;
	        background-color: transparent; !important;
	      }
	      #modifyTelphone .imageCode{
	      	margin-top: 15px;
	      }
	      #modifyTelphone .image-code>img{
	        width: 100%;
	        height: 100%
	      }
	      #modifyTelphone input{

	        margin-bottom: 0px;
	        height: 42px;
	        padding: 10px 0px;
	        padding-left: 15px;
	        font-size: 14px;
	        color: #1f1f1f;
	        border: 1px solid #dededf;
	        background-color: #fcfcfc;
	        border-radius: 3px;
	        width: 100%;
	        transform-origin: 0 0;
	        z-index: 9;
	      }
	      #modifyTelphone .check_code{
	      	width: 68% !important;
	      	float: left;
	      }
	      #modifyTelphone .check_time{
			  width: 32%;
			  height: 42px;
			  float: left;
			  background-color: #00c3fe;
			  margin-top: 15px;
			  text-align: center;
			  color: #ffffff;
			  border: 0;
			  font-size: 12px;
			  font-family: '黑体';
			  border-radius: 3px;
	      }
	      #modifyTelphone .check_time:active{
	      	color: #09aaec
	      }
	      #modifyTelphone .submit_ok{
			  background-color: #00c3fe;
			  color: #fff;
			  height: 44px;
			  text-align: center;
			  font-size: 18px;
			  border-radius: 3px;
			  margin-bottom: 15px;
			  margin-top: 50px;
			  padding-left: 0;
			  border:none;
	      }
	      #modifyTelphone .submit_ok:active{
	      	color: #09aaec
	      }
	      #modifyTelphone .clickBackground {
            background-color: #52c3f2;
        }
	</style>
	<header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":true}' navTitle='"修改手机"'>
    </header>
    <div class="content">
    	<!--<div style="margin-top: 10px;">请输入用户密码</div>-->
    	<div class="input_item" style="margin-top: 20px">
    		<!--<select>-->
    			<!--<option>手机验证</option>-->
    			<!--<option>邮箱验证</option>-->
    		<!--</select>-->
			<label class="hint">请输入用户密码</label>
			<input type="password" maxLength="16" id="userPassword">
			<span class="close-button"></span>
    	</div><!-- 
    	<div id="autoFlag" style="margin-top: 10px;">发送验证码</div> -->

    	
    	<div class="input_item">
          <label class="hint">请输入新手机号</label>
          <input type="tel" maxLength="11" id="newPhoneNum" >
          <span class="close-button"></span>
        </div>
        <div class = "imageCode requireItem">
            <!--<label class="hint">手机验证码</label>-->
            <input type="text" style = "width:65%;" class="auth-code register-input" maxlength ='4' placeholder="输入图片验证码" onfocus="this.placeholder=''" onblur="this.placeholder='输入图片验证码'"><div class="image-code"><img id="checkImg" src=""/></div>
          </div>
        <div style="width:100%; height:54px">
            <div class="input_item check_code">
                <label class="hint">请输入验证码</label>
                <input type="tel" maxLength="6" id="checkNum" style="width:95%;border-top-right-radius: 0px !important;border-bottom-right-radius: 0px !important;" >
                <span class="close-button"></span>
            </div>
            <button class="check_time">发送验证码</button>
        </div>
        <input class="submit_ok"  type="button" value="确定"/>
    </div>
</div>
