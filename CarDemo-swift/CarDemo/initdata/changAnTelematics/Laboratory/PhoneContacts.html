<div id="PhoneContacts" data-view="Laboratory/PhoneContacts">
    <style>
        .user_contact{
            width: 96%;
            margin-top: 15px;
            margin-left: 10px;
            font-family: -webkit-pictograph;
            border-bottom-style: outset;
            border-bottom-width: 1px;
            border-bottom-color: rgba(128, 128, 128, 0.24);
            height: 35px;
            font-size: 18px;
            position: relative;
        }
    </style>
    <script id="PhoneContacts_template" type="text/x-underscore-template">
        <div class="user_contact">
            <div style="margin-left: 66px;position: absolute;top: 8px;"><%=name%></div>
            <div style="position: absolute;left: 45%;top: 8px;"><%=tel%></div>
            <img style="width: 40px;position: absolute;left: 2px;top: -10px;" src="../Laboratory/images/headImage.png">
            <div class="chooseContact" style="position: absolute;width: 100%;height: 100%;z-index: 10"></div>
        </div>
    </script>
    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":"true"}' navTitle='"手机联系人"'>
    </header>
    <div class="content">
        <div class="People_content">

        </div>
    </div>
</div>
