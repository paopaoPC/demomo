<div id="locationList" data-view='Laboratory/locationList'>
    <style type="text/css">
        #r-result{
            width: 100%;
        }
        #current_place{
            margin-top: 10px;
            padding: 0;
            width: 80%;
            position: relative;
            border-radius: 9px;
            margin-bottom: 10px;
            padding-left: 40px;
        }
        .place_template{
            width: 100%;
            border-bottom-style: groove;
            border-bottom-width: 1px;
            margin-top: 5px;
            position: relative;
            height: 45px;
        }
    </style>
    <script id="Place_list" type="text/x-underscore-template">
        <div class="place_template">
            <img src="../Laboratory/images/iib.png">
            <div style="position: absolute;top: 0px;left: 31px;">
                <p><%=data.title%></p>
                <p><%=data.address%></p>
            </div>
            <div class="current_place" style=" width: 100%; height: 100%; position: absolute;top: 0px;"></div>
        </div>
    </script>
    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":"true"}' navTitle='"选择地点"'>
    </header>
    <div class="content">
        <div style="display: none;" id="l-map"></div>
        <div style="background-color: rgba(220, 220, 220, 0.61);text-align: center;">
            <input type="text" id="current_place">
        </div>
        <div id="r-result"></div>
    </div>
</div>
