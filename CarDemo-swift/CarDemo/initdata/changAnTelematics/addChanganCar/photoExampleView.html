    	<p><strong>上传照片要求:</strong></p>
    	<p>1、将头发整理好，长发者应露出两耳，刘海不遮挡额头</p>
    	<p>2、戴眼镜拍照镜片不能反光，如有反光暂时去掉眼镜</p>

    	<p>5、相机正对对拍摄者人脸，水平高度保持一致</p>
    	<p>6、免冠证件不能遮挡脸部，证件字迹清晰</p>
    	<p>7、支持JPG/JPEG/GIF/PNG</p>
    	<p>8、每张照片不超过5M</p>
