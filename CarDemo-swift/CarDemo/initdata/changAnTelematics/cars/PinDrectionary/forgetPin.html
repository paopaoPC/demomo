<div id="forgetPin" data-view="cars/PinDrectionary/forgetPin">
    <style type="text/css">
        #forgetPin input {
            font-size: 0.14rem;
        }

        .input_wrap {
            margin-top: 15px;
            margin-left: 3%;
            width: 94%;
            height: 40px;

        }

        #setPinBtn {
            width: 95%;
            height: 40px;
            line-height: 40px;
            margin: 5px auto;
            border-radius: 5px;
            background-color: #00c3fe;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        #setPinBtn:active {
            color: #09aaec
        }

        .content {
            top: 0px;
        }

        #forgetPin .requireItem {
            position: relative;
            margin-top: 15px;
            width: 94%;
            margin-left: 3%;
        }

        #forgetPin .image-code {
            width: 32%;
            float: right;
            height: 40px;
            text-align: center;
            /* padding-top: 14px; */
            border-radius: 3px;
            background-color: transparent;
        !important;
        }

        #forgetPin .imageCode {
            margin-top: 15px;
        }

        #forgetPin .image-code > img {
            width: 100%;
            height: 100%
        }

        #forgetPin .requireItem label {
            font-size: 14px;
            text-align: left;
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            margin-left: 15px;
            color: #bcbcbc;
        }

        #forgetPin .verifiation-btn {
            width: 31%;
            position: absolute;
            height: 40px;
            text-align: center;
            border-radius: 3px;
            background-color: #00c3fe;
            color: #fff;
            border: 0px;
            font-family: '黑体';
            font-size: 14px;
            margin-left: 4%;
        }

        #forgetPin .verifiation-btn:active {
            color: #09aaec
        }

        #forgetPin .password-info {
            margin-top: 6px;
            padding: 0 3%;
            font-size: 12px;
            color: #999999;
        }
        #forgetPin #forgetOldPin{
            position: absolute;
            right: 0;
            bottom: -5px;
            font-size: 13px;
            color: gray;
        }
    </style>

    <header id="nav-bar" class="bar bar-nav blue-bar" navRight='{"hide":"true"}' navTitle='"控车码设置"'>
    </header>

    <div class="content">

        <div class="input_wrap">

            <input id="pin_value" type="password" placeholder="请输入新的6位控车码" maxlength="6"/>

        </div>
        <div class='password-info'>请输入只由数字组成的PIN码</div>
        <div class="input_wrap">

            <input id="pin_value2" type="password" placeholder="请再次输入6位控车码" maxlength="6"/>

        </div>

        <div class="input_wrap" style="height: 60px;display: none;">
            <input id="pass_word" type="password" placeholder="请输入原控车码"/>
            <span id="forgetOldPin">忘记原控车码？找回</span>
        </div>
        <div class="imageCode requireItem">
            <!--<label class="hint">手机验证码</label>-->
            <input type="text" style="width:65%;margin-bottom: 0" class="auth-code register-input" maxlength='4'
                   placeholder="输入图片验证码" onfocus="this.placeholder=''" onblur="this.placeholder='输入图片验证码'">

            <div class="image-code"><img id="checkImg" src=""/></div>
        </div>
        <div class="verificationCode requireItem">

            <input id="cationCode" type="tel" maxLength="6" style="width:65%;" placeholder="请输入验证码"
                   class="auth-code register-input">
            <button class="verifiation-btn">发送验证码
            </button>
        </div>

        <div id="setPinBtn">确认设置</div>

    </div>
</div>
