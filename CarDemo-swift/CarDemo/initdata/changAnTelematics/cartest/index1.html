        background-color: #ffffff;
	    border-radius: 10px;
	    opacity: 0.3;
    }
    #cartestContent1 #mileageView #CTanimateShow,#cartestContent1 #oilView #CTanimateShow{
        position: absolute;
        width: 0;
        height: 4.5px;
        top: 0;
        transition: width ease-in;
        -webkit-transition: width ease-in;
        background-color:white  !important;
        border-radius: 10px;
    }

    <script id="car_grade" type="text/x-underscore-template">
    <div id="result">
    	<%
    		var score=grade;
    		if(score < 100){
    			left1=91;
    		}else{
    			left1=82;
    		}
    	%>
    		<p id="score_style" style="position:absolute;left:<%=left1%>px;top:86px;font-size: 20px;color:#1e9dfa">
	    		<span style="font-size: 45px;font-weight: 300;"><%=grade%></span>
	    		<span style="position: relative;top: -14px;font-size: 14px;">分</span>
    		</p>
    		<div style="position: absolute;left: 91px;top: 146px;color: #1e9dfa;">再次检测</div>
    </div>
    </script>

    <script id="fault_temp" type="text/x-underscore-template">

    	<div class="fault_wrap">
    		<ul class="fault_ul">

	    		<%
	    			for(var i = 0;i<faultItems.length;i++){
	    				var dangerOrError = 'error';
	    				if(faultItems[i].status == "risk"){
	    					dangerOrError = 'danger'
	    				}
	    				if(faultItems[i].itemCode.replace(/(^\s*)|(\s*$)/g, "") == ''){
	    					faultItems[i].itemCode = '--';
	    				}
	    		%>

	    			<li data-id=<%=faultItems[i].itemName%> class="fault_li">
	    				<div class="<%=dangerOrError%>"></div>
	    				<div class="fault_des"><%=faultItems[i].itemName%></div>
	    			</li>

	    		<%
	    			}
	    		%>

	    	</ul>
    	</div>



    </script>

    	<div class="actions">

    		<%
    			}
    		%>
    	</div>

    </script>

    <script id="normal_temp" type="text/x-underscore-template">
		<%
			var normalDown = 'up';
			var dis = 'display';
			var nod = 'none';
			var border = 'border_none';

				normalDown = 'down';
				dis = 'none';
				nod = 'display';
				border = '';

		%>
		<div class='normal_identify <%=nod%>'>正常项目

		<div class='normal_wrap <%=dis%> <%=border%>'>
			<ul>

		    	%>

		    			<div class='f_n'>
		    				<div class="normal"></div>
		    				<div class="normal_des"><%=normalItems[i].itemName%></div>
		    			</div>
		    		</li>
		    	<%
		    		}
		    	%>
	    	</ul>
		</div>
    </script>

    <script id="other_temp" type="text/x-underscore-template">
    	<%
    		var classTemp;
    		for(var i = 0;i<otherItems.length;i++){
    			classTemp = ''
    			if(otherItems[i].nodeName == '动力系统'){
    				classTemp = 'dongli';

    	%>
    		<div class="div_li">
				<div class=<%=classTemp%>></div>
				<div class="p_name"><%=otherItems[i].nodeName%></div>
    		</div>
    	<%
    		}
    	%>
    </script>

			var classObd = '';

				case "fault":

		%>
    		<div class="odb_li" data-id='<%=data.itemName%>'>

    			<div class='dis_pop_div'></div>
    			<div class="<%=classObd%>"></div>
    			<div class="arrow"></div>
    		</div>
    </script>
